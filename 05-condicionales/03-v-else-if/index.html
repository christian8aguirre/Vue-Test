<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <title>05.02-v-else</title>
</head>
<body>
    <main class="animated bounceInLeft">
        <div v-if='letra === "A"'>La letra escogida es A</div>
        <div v-else-if='letra === "B"'>La letra escogida es B</div>
        <div v-else-if='letra === "C"'>La letra escogida es C</div>
        <div v-else>No escogiste ninguna letra</div>
    </main>
    <script src="./vue.js"></script>
</body>
</html>
