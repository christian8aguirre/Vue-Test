<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-lista-tareas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div id="misTareas">
        <h1>Mis Tareas</h1>
        <input type="text" placeholder="AÃ±ade una nueva tarea ..." v-model="nuevaTarea"
            @keyup.enter="addTarea">
        <ul>
            <li class="animated bouncedInLeft" v-for="tarea in tareas"
            @click="compTarea(tarea)"
            :class="{tachar:tarea.completada}">
                {{ tarea.text }}
            <div :class="{completada:tarea.completada}"></div>
            </li>
        </ul>
    </div>
    <script src="./vue.js"></script>
</body>
</html>
